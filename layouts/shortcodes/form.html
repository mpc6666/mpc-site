<form name="contact" action="https://getform.io/f/aolqgzqb" method="POST">
    <!-- Basic Information -->
    <div class="input mb-4">
        <input type="text" placeholder="Name *" name="name" class="w-full p-4 bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" required>
    </div>
    <div class="input mb-4">
        <input type="email" placeholder="Email *" name="mail" class="w-full p-4 bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" required>
    </div>
    <div class="input mb-4">
        <input type="text" placeholder="Company" name="company" class="w-full p-4 bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500">
    </div>
    <div class="input mb-4">
        <input type="tel" placeholder="Phone or WhatsApp" name="phone" class="w-full p-4 bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500">
    </div>
    <div class="input mb-4">
        <input type="text" placeholder="Country" name="country" class="w-full p-4 bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500">
    </div>

    <!-- Product Interest (Dropdown) -->
    <div class="input mb-4">
        <select name="product-interest" class="w-full p-4 bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" required>
            <option value="" disabled selected>Product Interest *</option>
            <option value="tungsten-carbide-target">Tungsten Carbide Target</option>
            <option value="custom-carbide-parts">Custom Carbide Parts</option>
            <option value="other">Other</option>
        </select>
    </div>

    <!-- Specific Requirements -->
    <div class="input mb-4">
        <textarea rows="5" placeholder="Specific Requirements or Message *" name="message" class="w-full p-4 bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="input">
        <input type="submit" value="Send Inquiry" class="px-8 py-3 w-full font-medium duration-200 bg-gray-800 text-white cursor-pointer transition-colors hover:bg-gray-600">
    </div>

    <!-- Privacy Note (Optional) -->
    <p class="mt-4 text-xs text-gray-500">
        Your information will be kept strictly confidential and used only for business communication.
    </p>
</form>
